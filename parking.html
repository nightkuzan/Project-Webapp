    <!-- <div class="openBtn">

    <div class="loginPopup">
        <div class="formPopup" id="popupForm">
            <form action="http://localhost:5500/create" class="formContainer" method="post">
                <h3>Please Enter Information</h2>
                    <label for="email">
                        <strong>E-mail</strong>
                    </label>
                    <input type="text" id="email" placeholder="Your Email" name="email" required>

                    <label for="psw">
                        <strong>FullName</strong>
                    </label>
                    <input type="text" id="psw" placeholder="FirstName LastName" name="fullname" required>

                    <label for="tel">
                    <strong>Telephone</strong>
                    </label>
                    <input type="text" id="psw" placeholder="Your Phone Number" name="telephone" required>
                    <label for="car">
                        <strong>Select CarType</strong>
                        </label>
                    <select name="carType" id="cars">
                            <option value="sedan">Sedan</option>
                            <option value="pickup">Pickup</option>
                            <option value="crv">CRV</option>
                            <option value="van">Van</option>
                            <option value="sports">Sports car</option>
                            <option value="supercar">Super car</option>
                        
                    </select>
                    <button type="submit" class="btn" onclick="conFirm()">Submit</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>

            </form>
        </div>
    </div>
